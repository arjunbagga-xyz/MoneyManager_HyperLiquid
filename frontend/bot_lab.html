<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Bot Lab</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/bot_lab.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/darcula.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">Jupiter</a>
            <nav class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="trading.html">Trading</a>
                <a href="vaults.html">Vaults</a>
                <a href="bot_lab.html" class="active">Bot Lab</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
        <div class="navbar-right">
            <div class="wallet-selector-container">
                <select id="wallet-selector" class="wallet-selector"></select>
            </div>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </header>

    <main class="bot-lab-container">
        <div class="bot-lab-header">
            <h1>Bot Laboratory</h1>
            <p>Design, test, and deploy your automated trading strategies.</p>
        </div>

        <div class="tabs main-tabs">
            <button class="tab-link active" data-tab="bot-library">Bot Library</button>
            <button class="tab-link" data-tab="running-bots">Running Bots</button>
        </div>

        <!-- Bot Library Section -->
        <div id="bot-library" class="tab-content active">
            <div class="bot-library-grid">
                <div class="widget bot-list-widget">
                    <div class="widget-header">
                        <h2>My Bots</h2>
                        <button id="new-bot-btn" class="button-primary small">+ New Bot</button>
                    </div>
                    <div id="bot-list" class="widget-content">
                        <!-- List of saved bots will be populated here -->
                    </div>
                </div>
                <div class="widget bot-editor-widget">
                    <div class="widget-header">
                        <h2 id="editor-title">Create New Bot</h2>
                    </div>
                    <div class="widget-content">
                        <form id="bot-editor-form">
                            <input type="hidden" id="bot-id">
                            <div class="form-group">
                                <label for="bot-name">Bot Name</label>
                                <input type="text" id="bot-name" required>
                            </div>
                            <div class="form-group">
                                <label for="bot-code">Python Code</label>
                                <textarea id="bot-code"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="bot-schema">Input Schema (JSON)</label>
                                <textarea id="bot-schema"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="button-primary">Save Bot</button>
                                <button type="button" id="run-bot-btn" class="button-secondary">Run</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Running Bots Section -->
        <div id="running-bots" class="tab-content">
            <div class="widget">
                <div class="widget-header">
                    <h2>Active Bot Processes</h2>
                </div>
                <div id="running-bot-list" class="widget-content">
                    <!-- List of running bots will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Include CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/bot_lab.js"></script>
</body>
</html>
