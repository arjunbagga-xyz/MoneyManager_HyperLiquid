<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Bot Lab</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #bot-code, #bot-schema {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="trading.html">Trading</a></li>
                <li><a href="vaults.html">Vaults</a></li>
                <li><a href="bot_lab.html" class="active">Bot Lab</a></li>
                <li><a href="account.html">Account</a></li>
                <li id="global-wallet-selector-container">
                    <label for="global-wallet-selector">Active Wallet:</label>
                    <select id="global-wallet-selector"></select>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Bot Lab</h2>
        <section id="bot-creation">
            <h3>Create a New Bot</h3>
            <form id="create-bot-form">
                <div>
                    <label for="bot-name">Bot Name:</label>
                    <input type="text" id="bot-name" required>
                </div>
                <br>
                <div>
                    <label for="bot-code">Python Code:</label>
                    <textarea id="bot-code" required></textarea>
                </div>
                <br>
                <div>
                    <label for="bot-schema">Input Schema (JSON):</label>
                    <textarea id="bot-schema"></textarea>
                </div>
                <br>
                <button type="submit">Save Bot</button>
            </form>
            <div id="bot-message"></div>
        </section>

        <hr>

        <section id="bot-list-section">
            <h3>Saved Bots</h3>
            <div id="bot-list">
                <!-- Saved bots will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- The Modal for Running a Bot -->
    <div id="run-bot-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Run Bot: <span id="run-bot-name"></span></h3>
            <form id="run-bot-form">
                <div>
                    <label for="capital-allocation">Capital Allocation (USDC):</label>
                    <input type="number" id="capital-allocation" step="any" required>
                </div>
                <div id="runtime-inputs">
                    <!-- Dynamic inputs based on schema will go here -->
                </div>
                <br>
                <button type="submit">Start Bot</button>
            </form>
            <div id="run-bot-message"></div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/bot_lab.js"></script>

    <!-- The Modal for Bot Dashboard -->
    <div id="bot-dashboard-modal" class="modal">
        <div class="modal-content">
            <span class="close-dashboard-button">&times;</span>
            <h3>Bot Dashboard: <span id="dashboard-bot-name"></span></h3>
            <div>
                <h4>Status</h4>
                <pre id="bot-status-content"></pre>
            </div>
            <div>
                <h4>Logs</h4>
                <pre id="bot-log-content"></pre>
            </div>
        </div>
    </div>
</body>
</html>
