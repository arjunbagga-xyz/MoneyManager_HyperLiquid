<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="trading.html">Trading</a></li>
                <li><a href="bot_lab.html">Bot Lab</a></li>
                <li><a href="vaults.html">Vaults</a></li>
                <li><a href="staking.html">Staking</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Dashboard</h2>
        <section id="wallets">
            <h3>Managed Wallets</h3>
            <div id="wallet-list">
                <!-- Wallet information will be dynamically inserted here -->
            </div>
        </section>

        <section id="open-orders">
            <h3>Open Orders</h3>
            <div id="order-list">
                <!-- Open orders for the selected wallet will be displayed here -->
            </div>
        </section>

        <section id="positions">
            <h3>Positions</h3>
            <div id="position-list">
                <!-- Positions for the selected wallet will be displayed here -->
            </div>
        </section>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
