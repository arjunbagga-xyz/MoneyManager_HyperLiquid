<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Dashboard</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">Jupiter</a>
            <nav class="nav-links">
                <a href="index.html" class="active">Dashboard</a>
                <a href="trading.html">Trading</a>
                <a href="vaults.html">Vaults</a>
                <a href="bot_lab.html">Bot Lab</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
        <div class="navbar-right">
            <div class="wallet-selector-container">
                <select id="wallet-selector" class="wallet-selector"></select>
            </div>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1 id="dashboard-title">Wallet Dashboard</h1>
            <p id="total-account-value">Total Account Value: $0.00</p>
        </div>

        <div class="dashboard-grid">
            <!-- Portfolio History Widget -->
            <div class="widget large-widget">
                <div class="widget-header">
                    <h2>Portfolio History</h2>
                </div>
                <div class="widget-content">
                    <div id="portfolio-chart" class="chart-container"></div>
                </div>
            </div>

            <!-- Wallets Widget -->
            <div class="widget">
                <div class="widget-header">
                    <h2>Managed Wallets</h2>
                </div>
                <div class="widget-content">
                    <div id="wallet-list" class="wallet-tree">
                        <!-- Wallet tree will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Open Positions Widget -->
            <div class="widget">
                <div class="widget-header">
                    <h2>Open Positions</h2>
                </div>
                <div class="widget-content">
                    <div id="position-list" class="data-table-container"></div>
                </div>
            </div>

            <!-- Open Orders Widget -->
            <div class="widget large-widget">
                <div class="widget-header">
                    <h2>Open Orders</h2>
                    <button id="cancel-all-btn" class="button-danger small">Cancel All</button>
                </div>
                <div class="widget-content">
                    <div id="order-list" class="data-table-container"></div>
                </div>
            </div>

            <!-- Other Trading Activity -->
            <div class="widget large-widget">
                 <div class="widget-header">
                    <h2>Trading Activity</h2>
                </div>
                <div class="widget-content">
                    <div class="tabs">
                        <button class="tab-link active" data-tab="order-history">Order History</button>
                        <button class="tab-link" data-tab="trade-history">Trade History</button>
                        <button class="tab-link" data-tab="spot-balances">Spot Balances</button>
                    </div>
                    <div id="order-history" class="tab-content active data-table-container"></div>
                    <div id="trade-history" class="tab-content data-table-container"></div>
                    <div id="spot-balances" class="tab-content data-table-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
