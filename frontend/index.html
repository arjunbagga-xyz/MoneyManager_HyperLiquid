<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="trading.html">Trading</a></li>
                <li><a href="bot_lab.html">Bot Lab</a></li>
                <li><a href="vaults.html">Vaults</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Dashboard</h2>
        <section id="wallets">
            <h3>Managed Wallets</h3>
            <div id="wallet-list">
                <!-- Wallet information will be dynamically inserted here -->
            </div>
        </section>

        <section id="trading-activity">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Orders')">Open Orders</button>
                <button class="tablinks" onclick="openTab(event, 'Positions')">Positions</button>
                <button class="tablinks" onclick="openTab(event, 'OrderHistory')">Order History</button>
                <button class="tablinks" onclick="openTab(event, 'TradeHistory')">Trade History</button>
                <button class="tablinks" onclick="openTab(event, 'SpotBalances')">Spot Balances</button>
            </div>

            <div id="Orders" class="tabcontent" style="display: block;">
                <h3>Open Orders</h3>
                <div id="order-list"></div>
            </div>

            <div id="Positions" class="tabcontent">
                <h3>Positions</h3>
                <div id="position-list"></div>
            </div>

            <div id="OrderHistory" class="tabcontent">
                <h3>Order History</h3>
                <div id="order-history-list"></div>
            </div>

            <div id="TradeHistory" class="tabcontent">
                <h3>Trade History</h3>
                <div id="trade-history-list"></div>
            </div>
            <div id="SpotBalances" class="tabcontent">
                <h3>Spot Balances</h3>
                <div id="spot-balances-list"></div>
            </div>
        </section>

        <section id="portfolio-history">
            <h3>Portfolio History</h3>
            <div id="portfolio-chart" style="height: 400px;"></div>
        </section>

        <section id="funding-rate-history">
            <h3>Funding Rate History</h3>
            <form id="funding-rate-form">
                <label for="funding-symbol">Symbol:</label>
                <input type="text" id="funding-symbol" value="BTC">
                <button type="submit">Fetch</button>
            </form>
            <div id="funding-rate-history-list"></div>
        </section>
    </main>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
