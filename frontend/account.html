<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="trading.html">Trading</a></li>
                <li><a href="vaults.html">Vaults</a></li>
                <li><a href="bot_lab.html">Bot Lab</a></li>
                <li><a href="account.html" class="active">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Account Management</h2>

        <section id="auth-section">
            <div id="register-form-container">
                <h3>Register</h3>
                <form id="register-form">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                    <br>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    <br>
                    <button type="submit">Register</button>
                </form>
            </div>

            <hr>

            <div id="login-form-container">
                <h3>Login</h3>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                </form>
            </div>

            <hr>

            <div id="logout-container">
                <h3>Logout</h3>
                <button id="logout-button">Logout</button>
            </div>
        </section>

        <div id="auth-message"></div>

        <section id="wallet-management">
            <h3>Wallet Management</h3>
            <button id="export-wallets-button">Export Wallets</button>
            <input type="file" id="import-wallets-input" accept=".json" style="display: none;">
            <button id="import-wallets-button">Import Wallets</button>
        </section>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
