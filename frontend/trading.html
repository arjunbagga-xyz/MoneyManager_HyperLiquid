<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Trading</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/trading.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/idb/build/iife/index-min.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">Jupiter</a>
            <nav class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="trading.html" class="active">Trading</a>
                <a href="vaults.html">Vaults</a>
                <a href="bot_lab.html">Bot Lab</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
        <div class="navbar-right">
            <div class="wallet-selector-container">
                <select id="wallet-selector" class="wallet-selector"></select>
            </div>
             <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </header>

    <main class="trading-grid-container">
        <!-- Asset Information Header -->
        <div class="grid-header">
            <div class="asset-info">
                <select id="asset-selector" class="asset-selector"></select>
                <div id="asset-price" class="price-display">--</div>
                <div id="asset-change" class="change-display">--</div>
            </div>
        </div>

        <!-- Trading Chart -->
        <div class="grid-chart">
            <div id="trading-chart" class="chart-container"></div>
        </div>

        <!-- Order Book -->
        <div class="grid-order-book">
            <div class="widget">
                <div class="widget-header"><h2>Order Book</h2></div>
                <div class="widget-content" id="order-book-content">
                    <div id="order-book-asks"></div>
                    <div id="order-book-mid-price"></div>
                    <div id="order-book-bids"></div>
                </div>
            </div>
        </div>

        <!-- Order Form -->
        <div class="grid-order-form">
            <div class="widget">
                <div class="widget-header"><h2>Trade</h2></div>
                <div class="widget-content">
                    <form id="order-form">
                        <div class="tabs">
                            <button type="button" class="tab-link active" data-order-type="market">Market</button>
                            <button type="button" class="tab-link" data-order-type="limit">Limit</button>
                            <button type="button" class="tab-link" data-order-type="trigger">Trigger</button>
                        </div>
                        <div class="side-selector">
                             <button type="button" class="side-button buy active" data-side="buy">Buy</button>
                             <button type="button" class="side-button sell" data-side="sell">Sell</button>
                        </div>

                        <div class="form-group">
                            <label for="order-size">Amount</label>
                            <input type="number" id="order-size" placeholder="0.00">
                        </div>
                        <div class="form-group" id="limit-price-group" style="display: none;">
                            <label for="order-price">Price</label>
                            <input type="number" id="order-price" placeholder="0.00">
                        </div>
                         <div class="form-group" id="trigger-price-group" style="display: none;">
                            <label for="trigger-price">Trigger Price</label>
                            <input type="number" id="trigger-price" placeholder="0.00">
                        </div>
                        <button type="submit" class="button-primary trade-button">Place Order</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Trading Activity -->
        <div class="grid-activity">
            <div class="widget">
                <div class="widget-header"><h2>Activity</h2></div>
                <div class="widget-content">
                    <div class="tabs">
                        <button type="button" class="tab-link active" data-tab="positions">Positions</button>
                        <button type="button" class="tab-link" data-tab="orders">Open Orders</button>
                        <button type="button" class="tab-link" data-tab="history">History</button>
                    </div>
                    <div id="positions" class="tab-content active data-table-container"></div>
                    <div id="orders" class="tab-content data-table-container"></div>
                    <div id="history" class="tab-content data-table-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/shared.js"></script>
    <script src="js/trading.js"></script>
</body>
</html>
