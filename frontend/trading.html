<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Trading</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="trading.html" class="active">Trading</a></li>
                <li><a href="vaults.html">Vaults</a></li>
                <li><a href="bot_lab.html">Bot Lab</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Trading</h2>

        <section id="trading-interface">
            <div>
                <label for="wallet-selector">Select Wallet:</label>
                <select id="wallet-selector"></select>
            </div>

            <div>
                <label for="trading-mode">Trading Mode:</label>
                <select id="trading-mode">
                    <option value="perpetual">Perpetual</option>
                    <option value="spot">Spot</option>
                </select>
            </div>

            <hr>

            <div style="display: flex;">
                <div id="price-chart" style="height: 400px; width: 60%; margin-bottom: 20px;"></div>
                <div id="depth-chart" style="height: 400px; width: 40%; margin-bottom: 20px;"></div>
            </div>

            <h3>Place an Order</h3>
            <form id="order-form">
                <div>
                    <label for="symbol">Symbol:</label>
                    <input type="text" id="symbol" required>
                </div>
                <div>
                    <label for="side">Side:</label>
                    <select id="side">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div>
                    <label for="size">Size:</label>
                    <input type="number" id="size" step="any" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="any" required>
                </div>
                <div>
                    <label for="order-type">Order Type:</label>
                    <select id="order-type">
                        <option value="limit">Limit</option>
                        <option value="market">Market</option>
                        <option value="trigger">Trigger</option>
                    </select>
                </div>
                <div id="trigger-price-container" style="display: none;">
                    <label for="trigger-price">Trigger Price:</label>
                    <input type="number" id="trigger-price" step="any">
                </div>
                <div>
                    <label for="time-in-force">Time In Force:</label>
                    <select id="time-in-force">
                        <option value="Gtc">GTC</option>
                        <option value="Ioc">IOC</option>
                        <option value="Alo">ALO</option>
                    </select>
                </div>
                <br>
                <button type="submit">Place Order</button>
            </form>
            <div id="order-message"></div>

            <hr>

            <h3>Open Orders</h3>
            <table id="open-orders-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Open orders will be dynamically inserted here -->
                </tbody>
            </table>

            <hr>

            <h3>Positions</h3>
            <table id="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Size</th>
                        <th>Entry Price</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Positions will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/trading.js"></script>
</body>
</html>
