<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Vaults</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/vaults.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">Jupiter</a>
            <nav class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="trading.html">Trading</a>
                <a href="vaults.html" class="active">Vaults</a>
                <a href="bot_lab.html">Bot Lab</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
        <div class="navbar-right">
            <div class="wallet-selector-container">
                <select id="wallet-selector" class="wallet-selector"></select>
            </div>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </header>

    <main class="vaults-container">
        <div class="vaults-header">
            <h1>DeFi Vaults</h1>
            <p>Explore and invest in top-performing vaults on the Hyperliquid exchange.</p>
        </div>

        <div id="vault-list" class="vaults-grid">
            <!-- Vault cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Template for a vault card -->
    <template id="vault-card-template">
        <div class="vault-card">
            <div class="card-header">
                <h3 class="vault-name">Vault Name</h3>
                <span class="vault-apy">0.00% APY</span>
            </div>
            <div class="card-body">
                <p class="vault-description">Vault description goes here.</p>
                <div class="vault-stats">
                    <div>
                        <span>Your Equity</span>
                        <strong class="user-equity">$0.00</strong>
                    </div>
                    <div>
                        <span>Vault TVL</span>
                        <strong class="vault-tvl">$0.00</strong>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                 <div class="action-toggle">
                    <button class="button-primary toggle-deposit">Deposit</button>
                    <button class="button-secondary toggle-withdraw">Withdraw</button>
                </div>
                <div class="action-forms">
                    <div class="deposit-form action-form">
                        <input type="number" placeholder="Amount" class="deposit-amount">
                        <button class="button-primary deposit-btn">Deposit</button>
                    </div>
                    <div class="withdraw-form action-form">
                        <input type="number" placeholder="Amount" class="withdraw-amount">
                        <button class="button-secondary withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/shared.js"></script>
    <script src="js/vaults.js"></script>
</body>
</html>
